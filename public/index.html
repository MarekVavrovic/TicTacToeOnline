<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Piškvorky" />
    <meta property="og:type" content="image" />
    <meta name="author" content="Marek Vavrovic" />
    <meta
      property="og:description"
      content="Tic Tac Toe game created by Marek Vavrovic, 2023"
    />
    <meta property="og:url" content=https://piskvorky-v1.netlify.app/ />

    <link rel="stylesheet" href="css/index.css" />
    <title>JoinTheGame</title>
</head>
<body>
    <div class="join-container">
      <header class="join-header">
        <h1>Tic Tac Toe </h1>
      </header>
      <main class="join-main">
        <form action="game.html" id="joinForm">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Create a Room</label>
            <input
              type="text"
              name="room"
              id="room"
              placeholder="Enter username..."
              required
            />
          </div>
          <button type="submit" class="btn-circle">Join Game</button>
        </form>
      </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/socketInit.js"></script>
		<script src="/js/entryForm.js" ></script>
</body>
</html>
